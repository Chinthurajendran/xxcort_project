{% extends "user_panal/user_index.html" %}
{% block main %} 
<style>.messages {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  .messages li {
    padding: 10px;
    margin: 0 0 10px;
    border: 1px solid transparent;
    border-radius: 4px;
  }
  
  .messages li.success {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #d6e9c6;
  }
  
  .messages li.error {
    color:#e62a38 ;
    background-color: #f2dede;
    border-color: #ebccd1;
  }</style>
<section class="content-main mt-80 mb-80">
    <div class="card mx-auto card-login">
        <div class="card-body">
            <h4 class="card-title mb-4">New Password</h4>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %} 
            <form method="post">
                {%csrf_token%}
                <div class="mb-3">
                    <input class="form-control" placeholder="Password"  type="password"  name="password">
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Confirom Password"  type="password" name="confirom_password">
                </div>
                <div class="mb-4">
                    <a href="#"><button type="submit" class="btn btn-primary w-100"> submit </button></a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
