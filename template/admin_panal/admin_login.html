{% load static %}
<style>.messages {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  .messages li {
    padding: 10px;
    margin: 0 0 10px;
    border: 1px solid transparent;
    border-radius: 4px;
  }
  
  .messages li.success {
    color: #3c763d;
    background-color: #dff0d8;
    border-color: #d6e9c6;
  }
  
  .messages li.error {
    color:#e62a38 ;
    background-color: #f2dede;
    border-color: #ebccd1;
  }
</style>

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>XXCORT_essentials Admin</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'user_panal/assets/imgs/theme/xxcort.png' %}">

    <link href="{% static 'admin_panal/assets/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <section class="content-main mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <div class="message">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                    <h4 class="card-title mb-4">Admin Panal</h4>
                    <form method="POST" action="{% url 'admin_login' %}">
                        {%csrf_token%} 
                        <div class="mb-3">
                            <input class="form-control" placeholder="Username" name="username" type="text">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" placeholder="Password" name="password" type="password">
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary w-100"> Login </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="{% static 'admin_panal/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'admin_panal/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin_panal/assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <script src="{% static 'admin_panal/assets/js/main.js' %}" type="text/javascript"></script>
</body>

</html>
