{% extends "admin_panal/base.html" %}
{% block main %} 
<section class="content-main" style="width: 130%;">
    <div class="row" style="margin-left: 5%;">
        <div class="col-9">
            <div class="content-header">
                <h2 class="content-title">Add New Product</h2>
            </div>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-body">
                    <form method="post">
                        {%csrf_token%} 
                        <div class>
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Product title</label>
                            <input type="text" placeholder="Type here" class="form-control" id="product_name"  name="name"required="">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Full description</label>
                            <textarea placeholder="Type here" class="form-control" rows="4" name="message" required=""></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Offer %</label>
                            <input type="text" placeholder="Type here" class="form-control" name="category_offer" required="">
                        </div>
                        <button class="btn btn-md rounded font-sm hover-up" style="margin-left: 40%;">Create</button>
                    </form>
                </div>
            </div> <!-- card end// -->
        </div>
    </div>
</section> <!-- content-main end// -->
{% endblock %}
