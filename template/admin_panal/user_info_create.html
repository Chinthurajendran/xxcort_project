{% extends "admin_panal/base.html" %}
{% block main %} 
<section class="content-main mt-80 mb-80">
    <div class="card mx-auto card-login">
        <div class="card-body">
            <h4 class="card-title mb-4">Create user</h4>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form method="POST" action="{% url 'admin_user_info_create' %}">
                {% csrf_token %} 
                <div class="mb-3">
                    <input id="login__username" type="text" name="username" class="form-control" placeholder="Username" required>
                </div>

                <div class="mb-3">
                    <input id="login__email" type="email" name="email" class="form-control" placeholder="Email id" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" placeholder="Password" type="password" name="password">
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100"> Create ID </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
